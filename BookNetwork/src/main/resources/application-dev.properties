spring.application.name=BookNetwork
server.port=8088
application.file.uploads.photos-output-path=./uploads
spring.config.import=optional:file:.env[.properties]

# DB
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.logging.level.org.hibernate.SQL=none
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# JWT
security.jwt.secret-key=${JWT_SECRET_KEY}
# value is in milliseconds
security.jwt.expiration-time=360000
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/book-social-network


# Mail properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SUPPORT_EMAIL}
spring.mail.password=${APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.trust=*
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000